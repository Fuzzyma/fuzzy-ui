name: Publish Docs

on:
  push:
    branches: [ "main" ]
    paths:
      - docs/**
  pull_request:
    branches: [ "main" ]
    paths:
      - docs/**
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Install and Build ðŸ”§
        run: |
          yarn
          yarn docs:build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs/.vitepress/dist
